---
jobs:
  - name: test
    plan:
      - get:      bosh-init
      - aggregate:
        - task:       test-unit
          file:       bosh-init/ci/concourse/tasks/test-unit.yml
        - task:       test-integration
          file:       bosh-init/ci/concourse/tasks/test-integration.yml
        - task:       test-acceptance
          privileged: true
          file:       bosh-init/ci/concourse/tasks/test-acceptance.yml
          config:
            params:
              BOSH_AWS_ACCESS_KEY_ID:     {{aws_ec2_acceptance_tests_access_key}}
              BOSH_AWS_SECRET_ACCESS_KEY: {{aws_ec2_acceptance_tests_secret_key}}
              BOSH_LITE_KEYPAIR:          {{aws_ec2_acceptance_tests_bosh_lite_keypair}}
              BOSH_LITE_SUBNET_ID:        {{aws_ec2_acceptance_tests_bosh_lite_subnet_id}}
              BOSH_LITE_SECURITY_GROUP:   {{aws_ec2_acceptance_tests_bosh_lite_security_group}}
              BOSH_LITE_PRIVATE_KEY:      {{aws_ec2_acceptance_tests_bosh_lite_private_key}}

  - name: bump
    plan:
      - get:      bosh-init
        passed:   [test]
      - get:      version-semver
        trigger:  false
        params:   { bump: patch }
      - aggregate:
        - put:    version-semver
          params: { file: version-semver/number }

  - name: build
    plan:
      - get:      bosh-init
        passed:   [bump]
      - get:      version-semver
        passed:   [bump]
      - aggregate:
        - task:   build-linux
          file:   bosh-init/ci/concourse/tasks/build-linux.yml
        - task:   build-darwin
          file:   bosh-init/ci/concourse/tasks/build-darwin.yml
      - aggregate:
        # - put:    bosh-init
        #   params: { tag: version-semver/number, tag_prefix: v }
        - put:    release-bucket-linux
          params: { from: bosh-init/out/bosh-init-.*-linux-amd64 }
        - put:    release-bucket-darwin
          params: { from: bosh-init/out/bosh-init-.*-darwin-amd64 }

  - name: build-minor
    plan:
      - get:      bosh-init
        passed:   [bump]
        trigger:  false
      - get:      version-semver
        trigger:  false
        params:   { bump: minor }
      - aggregate:
        - task:   build-linux
          file:   bosh-init/ci/concourse/tasks/build-linux.yml
        - task:   build-darwin
          file:   bosh-init/ci/concourse/tasks/build-darwin.yml
      - aggregate:
        - put:    release-bucket-linux
          params: { from: bosh-init/out/bosh-init-.*-linux-amd64 }
        - put:    release-bucket-darwin
          params: { from: bosh-init/out/bosh-init-.*-darwin-amd64 }
        - put:    version-semver
          params: { file: version-semver/number }

  - name: build-major
    plan:
      - get:      bosh-init
        passed:   [bump]
        trigger:  false
      - get:      version-semver
        trigger:  false
        params:   { bump: major }
      - aggregate:
        - task:   build-linux
          file:   bosh-init/ci/concourse/tasks/build-linux.yml
        - task:   build-darwin
          file:   bosh-init/ci/concourse/tasks/build-darwin.yml
      - aggregate:
        - put:    release-bucket-linux
          params: { from: bosh-init/out/bosh-init-.*-linux-amd64 }
        - put:    release-bucket-darwin
          params: { from: bosh-init/out/bosh-init-.*-darwin-amd64 }
        - put:    version-semver
          params: { file: version-semver/number }

resources:
  - name: bosh-init
    type:       git
    source:
      uri:      https://github.com/cloudfoundry/bosh-init.git
      branch:   master

  - name: release-bucket-linux
    type:       s3
    source:
      regexp:             bosh-init-(.*)-linux-amd64
      bucket:             {{aws_s3_release_bucket}}
      region_name:        {{aws_s3_release_bucket_region}}
      access_key_id:      {{aws_s3_release_bucket_access_key}}
      secret_access_key:  {{aws_s3_release_bucket_secret_key}}

  - name: release-bucket-darwin
    type:       s3
    source:
      regexp:             bosh-init-(.*)-darwin-amd64
      bucket:             {{aws_s3_release_bucket}}
      region_name:        {{aws_s3_release_bucket_region}}
      access_key_id:      {{aws_s3_release_bucket_access_key}}
      secret_access_key:  {{aws_s3_release_bucket_secret_key}}

  - name: version-semver
    type:       semver
    source:
      key:                current-version
      bucket:             {{aws_s3_release_bucket}}
      access_key_id:      {{aws_s3_release_bucket_access_key}}
      secret_access_key:  {{aws_s3_release_bucket_secret_key}}
